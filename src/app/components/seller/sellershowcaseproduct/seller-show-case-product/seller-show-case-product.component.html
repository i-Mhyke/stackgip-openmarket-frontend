<div class="uk-section uk-section-default" style="padding-top: 0px">
  <div class="uk-container">
    <div class="uk-card">
      <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-large" uk-grid>
          <div class="uk-width-auto">
            <img
              class="uk-border-circle"
              width="40"
              height="40"
              src="/assets/image/bag.jpg"
            />
            <br />
          </div>
          <div class="uk-width-expand">
            <p class="uk-text-bold">{{ sellerinfo?.businessName }}</p>
            <p class="uk-card-meta uk-margin-remove-bottom">
              {{ sellerinfo?.address }}
            </p>
            <p class="uk-text-meta uk-margin-remove-top">
              <time datetime="2016-04-01T19:00">{{
                sellerinfo?.phoneNumber
              }}</time>
            </p>
            <p class="uk-text-meta uk-margin-remove-top">
              {{ sellerinfo?.businessEmail }}
            </p>
          </div>
          <div>
            <ul>
              <li>share</li>
              <li>
                <a href="" class="uk-icon-button"
                  ><i style="color: chocolate" uk-icon="twitter"></i
                ></a>
              </li>
              <li>
                <a href="" class="uk-icon-button"
                  ><span
                    _ngcontent-whm-c157=""
                    class="uk-badge backgound-dark-green"
                    >0</span
                  ></a
                >
              </li>
              <li>
                <a href="" class="uk-icon-button"
                  ><i _ngcontent-whm-c157="" class="uk-icon-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div></div>
  <div class="uk-card-body">
    <div>
      <hr />
      <ul class="demo" style="float: left">
        <li><a href="#">All</a></li>
        <!--  <li><a href="#">Electronics</a></li>
        <li><a href="#">Phones</a></li>
        <li><a href="#">Gift Items</a></li> -->
        <li *ngFor="let category of categories">
          <a href="#">{{ category.name }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="uk-card-body">
    <h2 class="uk-text-left">Product</h2>
    <div class="">
      <ul
        class="
          uk-grid
          uk-grid-small
          uk-grid-match
          uk-child-width-1-2
          uk-child-width-1-3@m
          uk-child-width-1-4@l
          uk-margin
        "
      >
        <li *ngFor="let product of products">
          <app-single-product [product]="product"></app-single-product>
        </li>
      </ul>
    </div>
  </div>
</div>
